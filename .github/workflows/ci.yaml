# This config uses industrial_ci (https://github.com/ros-industrial/industrial_ci.git).
# For troubleshooting, see readme (https://github.com/ros-industrial/industrial_ci/blob/master/README.rst)

name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - ros2

jobs:
  default:
    strategy:
      fail-fast: false
      matrix:
        env:
          - ROS_DISTRO: rolling
            ROS_REPO: main
          - ROS_DISTRO: rolling
            ROS_REPO: testing
          - ROS_DISTRO: humble
            ROS_REPO: main
          - ROS_DISTRO: humble
            ROS_REPO: testing
    env:
      BASEDIR: ${{ github.workspace }}/.work
      CCACHE_DIR: ~/.ccache

    name: ${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}-${{ github.sha }}  
          restore-keys: |
            ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      - id: industrial_ci
        uses: ros-industrial/industrial_ci@master
        env: ${{ matrix.env }}
      - name: upload test artifacts (on failure)
        uses: actions/upload-artifact@v2
        if: steps.industrial_ci.outcome != 'success'
        with:
          name: test-results-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO}}
          path: ${{ env.BASEDIR }}/target_ws/**/test_results/**/*.xml
